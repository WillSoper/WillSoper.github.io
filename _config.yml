# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Will Soper
tagline:             A simple blog for my notes
url:                 https://willsoper.github.io/
paginate:            1
baseurl:             "https://willsoper.github.io"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Will Soper
  url:               https://twitter.com/WillSoper
  email:             notmyemail@example.com

# Custom vars
version:             1.0.0
github:
  repo:              https://willsoper.github.io/
